name: CHANNEL_B_DEPLOY

on: 
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  release:
    name: Deploy_B_TEST
    runs-on: ubuntu-latest
    tag: ${{ inputs.tag }}

    steps:
      - name: deploy test
        run: |
          echo "CHANNEL_TYPE: ${{ github.event.inputs.channel_type }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "test: ${{ tag }}"
