name: CHANNEL_A_DEPLOY

on: 
  workflow_call:
    inputs:
      release-tag:
        description: "Release Tag"
        required: true
        type: string
      secrets:
        READ_ONLY_NPM_TOKEN:
          required: true
        OPS_API_KEY:
          required: true

jobs:
  release:
    name: Deploy_A_TEST
    runs-on: ubuntu-latest

    steps:
    - name: deploy test
      run: |
        echo "CHANNEL_TYPE: ${{ github.event.inputs.channel_type }}"
        echo "Environment: ${{ github.event.inputs.environment }}"
        echo "test: ${{ inputs.release-tag }}"
